      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Check the balance of your bitcoin addresses",
        "description": "Check the balance of multiple bitcoin addresses, from different wallets",

          "bitcoindata.science",

   <script src="components/navbar.js" type="text/javascript" defer></script>

<body>
   <!-- Navbar -->
   <header>
      <navbar-component />
   </header>
   <!-- Page Content -->
   <main class="container-fluid col-lg-10 col-xl-8">
      <div class="mt-3">
         <h1 class="h1 fw-semibold mb-0"><span class="d-none d-md-inline">Bitcoin</span> Address Balance Checker</h1>
         <span class="header-line bg-success rounded mb-2 d-inline-block"> </span>
         <h2 class="lead">See the balance of multiple bitcoin addresses at the same time.</h2>
         <div class="p-3">
            <UL>
               <LI>One address per line.</LI>
               <LI>Your last search is stored locally in your browser's cache.</LI>
            </UL>
         </div>

         <div class="bg-body-tertiary rounded p-5 border shadow-sm">
            <div class="mb-3">
               <label for="BalanceChecker" class="form-label">Enter any bitcoin address below:</label>
               <textarea class="form-control font-monospace bg-body" id="BalanceChecker" rows="6"></textarea>
            </div>
            <button type="button" id="submit" class="btn btn-success shadow-sm btn-lg px-5" onclick="handleClick()">Get
               Balance</button>
         </div>
         <p id="source" class="small text-muted text-end">Data from mempool.space and Coindesk.</p>

         <div id="balances" class="mt-4 px-3">
         </div>
         <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title"></h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                   <p>Address: <code class="modal-address text-primary"></code></p>
                   <p id="modal-body-text"><span class="modal-balance"></span> (<span class="modal-value"></span>)</p>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary shadow-sm btn-lg px-5" data-bs-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-success shadow-sm btn-lg px-5" onclick="handleClick();clearInterval(timerCompareBalance)" data-bs-dismiss="modal">Reload Data</button>
                 </div>
               </div>
             </div>
         </div>
      </div>
   </main>
   <footer-component />

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
